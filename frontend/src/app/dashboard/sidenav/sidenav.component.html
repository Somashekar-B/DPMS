<div class="dashboard">
  <div class="sidenav" [ngStyle]="{'display':display}">
    <div class="head">
      <!-- *ngIf=" router.url != '/' " -->
      <h3 align="center">Welcome {{user.USERTYPE}}</h3>
      <div class="inline">
       <ul>
         <li><a routerLink="../profile">Profile</a></li>
         <li><a (click)="logout()" style="cursor:pointer">Logout</a></li>
       </ul>
      </div>
    </div>
    <div class="options">
      <ul>
        <li><a routerLink="../dashboard" routerLinkActive>Home</a></li>
        <li *ngIf="user.USERTYPE=='Admin'"><a routerLink="../add-user">Add User</a></li>
        <li *ngIf="user.USERTYPE=='Admin'"><a routerLink="../view-all-users">View users</a></li>
        <li><a routerLink="../add-projects">Add Projects</a></li>
        <li><a routerLink="../view-projects">View all Projects</a></li>
        <li *ngIf="user.USERTYPE=='Admin'"><a routerLink="../printProjects">Print Projects</a></li>
        <li *ngIf="user.USERTYPE=='Admin'"><a routerLink="../add-project-type">Add Project Types</a></li>
        <li><a routerLink="../view-project-types">View Project Types</a></li>
        <li><a routerLink="../add-review">Add Project Review</a></li>
        <li><a routerLink="../account-requests">Requests</a> <span *ngIf="requests!=0" class="label">{{requests}}</span> </li>
      </ul>
    </div>
  </div>
  <div class="sideshow" [ngStyle]="{'left':getLeft()}">
    <fa-icon (click)="toggleShow()" *ngIf="!show" [icon]="bars"></fa-icon>
    <fa-icon (click)="toggleShow()" *ngIf="show" [icon]="close"></fa-icon>
  </div>
  <div class="body">

  </div>
</div>
